<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<h2 class="ml-2 mt-2">Sensor data</h2>
<div class="row">
  <div class="col-1 ml-2 mt-2 mb-2">
    Temperature:
  </div>
  <div class="col-1 mt-2 mb-2">
    <div id="temp">...</div>
  </div>
</div>
<div class="row">
  <div class="col-1 ml-2 mt-2 mb-2">
    Humidity:
  </div>
  <div class="col-1 mt-2 mb-2">
    <div id="humidity">...</div>
  </div>
</div>

<script>
  var socket = new WebSocket('ws://' + window.location.host + '/ws/');
  socket.onmessage = function (event) {
    var result = event.data.split(",");
    var tempField = document.getElementById("temp");
    tempField.innerHTML = result[0].trim() + " Â°C";
    var humidityField = document.getElementById("humidity");
    humidityField.innerHTML = result[1].trim() + " %";
  };

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
